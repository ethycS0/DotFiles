#theme = "Ayu-Dark"

[colors.bright]
black = "#686868"
blue = "#59C2FF"
cyan = "#95E6CB"
green = "#C2D94C"
magenta = "#FFEE99"
red = "#F07178"
white = "#FFFFFF"
yellow = "#FFB454"

[colors.normal]
black = "#01060E"
blue = "#53BDFA"
cyan = "#90E1C6"
green = "#91B362"
magenta = "#FAE994"
red = "#EA6C73"
white = "#C7C7C7"
yellow = "#F9AF4F"

[colors.primary]
background = "#0A0E14"
foreground = "#B3B1AD"

[cursor]
style = "Block"

[env]
TERM = "alacritty"

[font]
size = 9

[font.bold]
style = "Normal"

[font.normal]
family = "JetBrainsMono Nerd Font"

[font.offset]
x = 0
y = -1

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "L"
mods = "Command|Control"

[scrolling]
history = 10000

[selection]
save_to_clipboard = true

[window]
decorations = "full"
startup_mode = "Windowed"
title = "Terminal"

[window.padding]
x = 8
y = 15
